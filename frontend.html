<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ML model serverless API (Lambda + API Gateway)</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: 40px auto; }
    textarea { width: 100%; height: 120px; }
    pre { background: #f6f8fa; padding: 12px; overflow: auto; }
    button { padding: 10px 14px; }
    .row { display: flex; gap: 12px; align-items: center; }
    .row button { flex: 0 0 auto; }
  </style>
</head>
<body>
  <h1>ML model serverless API</h1>
  <p>Enter a sentence, then click Predict.</p>

  <textarea id="text">I love this product.</textarea>
  <br><br>
  <div class="row">
    <button id="btn">Predict</button>
    <span id="status"></span>
  </div>

  <h3>Result</h3>
  <pre id="out">{}</pre>

  <script>
   const API_URL = "https://t5qtukf7oi.execute-api.us-east-1.amazonaws.com/Production/predict"; //TODO change to your endpoint

    async function readResponse(res) {
      const ct = (res.headers.get("content-type") || "").toLowerCase();
      if (ct.includes("application/json")) return await res.json();
      return await res.text();
    }

    document.getElementById("btn").onclick = async () => {
      const text = document.getElementById("text").value;
      document.getElementById("status").textContent = "Calling API...";
      document.getElementById("out").textContent = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await readResponse(res);

        document.getElementById("status").textContent = `HTTP ${res.status}`;
        document.getElementById("out").textContent =
          (typeof data === "string")
            ? data
            : JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById("status").textContent = "Error";
        document.getElementById("out").textContent = String(e);
      }
    };
  </script>
</body>
</html>
